<!DOCTYPE html>
<html lang="en">

<head>
    <title>Web Bot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-dark/bootstrap-dark.css" />
    <link rel="stylesheet" href="css/site.css" />
</head>

<body>
    <div class="container-fluid">
        <form action="" method="post">
            <div class="row mt-4">
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label for="discordUserId" class="col col-form-label">Discord User Id:</label>
                                        <input type="text" class="form-control" name="discordUserId"
                                            id="discordUserId" />
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label for="discordChannelId" class="col col-form-label">Discord Channel
                                            Id:</label>
                                        <input type="text" class="form-control" name="discordChannelId"
                                            id="discordChannelId" />
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label for="discordGuildId" class="col col-form-label">Discord Guild
                                            Id:</label>
                                        <input type="text" class="form-control" name="discordGuildId"
                                            id="discordGuildId" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            Racing
                        </div>
                        <div class="card-body" id="display-symbols-card">
                            <div class="row" id="display-symbols-button-row">
                                <div class="col">
                                    <div class="btn-toolbar mb-3">
                                        <div class="input-group mr-2">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text">Race difficulty</div>
                                            </div>
                                            <input type="text" class="form-control" id="raceDifficulty">
                                        </div>
                                        <div class="btn-group mr-2">
                                            <button type="button" class="btn btn-outline-success" id="addSymbolsRow">
                                                Add racer
                                            </button>
                                        </div>
                                        <div class="btn-group mr-2">
                                            <button type="button" class="btn btn-outline-secondary" id="sortInit">
                                                Sort (init order)
                                            </button>
                                            <button type="button" class="btn btn-outline-secondary" id="sortRace">
                                                Sort (race)
                                            </button>
                                        </div>
                                        <div class="btn-group mr-2">
                                            <button type="button" class="btn btn-outline-secondary" id="saveRace"
                                                disabled>
                                                Save
                                            </button>
                                            <button type="button" class="btn btn-outline-secondary" id="loadRace"
                                                disabled>
                                                Load
                                            </button>
                                        </div>
                                        <div class="btn-group mr-2">
                                            <button type="button" class="btn btn-outline-secondary"
                                                id="resolveNegativesSymbols">
                                                Resolve all negatives symbols
                                            </button>
                                        </div>
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-outline-primary" id="displaySymbols">
                                                Display symbols
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row" id="display-symbols-header-row">
                                <div class="col-3 col-racer">
                                    Racer
                                </div>
                                <div class="col-5 col-vehicle">
                                    Vehicle
                                </div>
                                <div class="col-3 col-symbols">
                                    Symbols
                                </div>
                                <div class="col-1 col-actions">
                                    Actions
                                </div>
                            </div>
                            <div class="row" id="display-symbols-header-row">
                                <div class="col-3 col-racer">
                                    <div class="row">
                                        <div class="col-6">Racer name</div>
                                        <div class="col-3">Skill</div>
                                        <div class="col-3">Type</div>
                                    </div>
                                </div>
                                <div class="col-5 col-vehicle">
                                    <div class="row">
                                        <div class="col-4">Vehicle name</div>
                                        <div class="col-1">Sil.</div>
                                        <div class="col-2">Speed</div>
                                        <div class="col-1">Han.</div>
                                        <div class="col-2">S. Strain</div>
                                        <div class="col-2">Hull t.</div>
                                    </div>
                                </div>
                                <div class="col-3 col-symbols">
                                    <div class="row">
                                        <div class="col"><span title="Success symbol"
                                                class="genesys-symbol genesys-symbol-success"></span></div>
                                        <div class="col"><span title="Advantage symbol"
                                                class="genesys-symbol genesys-symbol-advantage"></span>
                                        </div>
                                        <div class="col"><span title="Triumph symbol"
                                                class="genesys-symbol genesys-symbol-triumph"></span></div>
                                        <div class="col"><span title="Failure symbol"
                                                class="genesys-symbol genesys-symbol-failure"></span></div>
                                        <div class="col"><span title="Threat symbol"
                                                class="genesys-symbol genesys-symbol-threat"></span></div>
                                        <div class="col"><span title="Despair symbol"
                                                class="genesys-symbol genesys-symbol-despair"></span></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <div class="row mt-4">
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            This is some text within a card body.
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            This is some text within a card body.
                        </div>
                    </div>
                </div>
            </div> -->
            <div class="row mt-4">
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <div class="form-group">
                                <label for="chatCommands" class="col col-form-label">Chat Commands (one per
                                    line):</label>
                                <textarea rows="6" type="text" class="form-control" name="chatCommands"
                                    id="chatCommands"></textarea>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-outline-primary" id="submitMessages">
                                    Execute commands
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </form>
        <div class="row mt-4">
            <div class="col">
                <div class="card">
                    <div class="card-body" style="max-height: 500px; overflow: auto;">
                        <ul id="logs"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="js/public.js"></script>
</body>

</html>
