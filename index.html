<!DOCTYPE html>
<html lang="en">

<head>
    <title>Web Bot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-dark/bootstrap-dark.css" />
    <link rel="stylesheet" href="css/site.css" />
</head>

<body>
    <div class="container-fluid">
        <form action="" method="post">
            <div class="row mt-4">
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label for="discordUserId" class="col col-form-label">Discord User Id:</label>
                                        <input type="text" class="form-control" name="discordUserId"
                                            id="discordUserId" />
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label for="discordChannelId" class="col col-form-label">Discord Channel
                                            Id:</label>
                                        <input type="text" class="form-control" name="discordChannelId"
                                            id="discordChannelId" />
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label for="discordGuildId" class="col col-form-label">Discord Guild
                                            Id:</label>
                                        <input type="text" class="form-control" name="discordGuildId"
                                            id="discordGuildId" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-4">
                    <div class="card">
                        <div class="card-body">
                            <div class="form-group">
                                <label for="chatCommands" class="col col-form-label">Chat Commands (one per
                                    line):</label>
                                <textarea rows="6" type="text" class="form-control" name="chatCommands"
                                    id="chatCommands"></textarea>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-outline-primary" id="submitMessages">
                                    Execute commands
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-8">
                    <div class="card">
                        <div class="card-body" id="display-symbols-card">
                            <div class="row" id="display-symbols-button-row">
                                <div class="col">
                                    <div class="form-group">
                                        <button type="button" class="btn btn-outline-success" id="addSymbolsRow">
                                            Add row
                                        </button>
                                        <button type="button" class="btn btn-outline-secondary" id="sortInit">
                                            Sort (init order)
                                        </button>
                                        <button type="button" class="btn btn-outline-secondary" id="sortRace">
                                            Sort (race)
                                        </button>
                                        <button type="button" class="btn btn-outline-primary" id="displaySymbols">
                                            Display symbols
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="row" id="display-symbols-header-row">
                                <div class="col"><label>Label</label></div>
                                <div class="col"><label>Type</label></div>
                                <div class="col"><label>Successes</label></div>
                                <div class="col"><label>Advantages</label></div>
                                <div class="col"><label>Triumphs</label></div>
                                <div class="col"><label>Failures</label></div>
                                <div class="col"><label>Threats</label></div>
                                <div class="col"><label>Despairs</label></div>
                                <div class="col"><label>Actions</label></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    <div class="row mt-4">
        <div class="col">
            <div class="card">
                <div class="card-body">
                    This is some text within a card body.
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-body">
                    This is some text within a card body.
                </div>
            </div>
        </div>
    </div>
    </form>
    <div class="row mt-4">
        <div class="col">
            <div class="card">
                <div class="card-body" style="max-height: 200px; overflow: auto;">
                    <ul id="logs"></ul>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="js/public.js"></script>
</body>

</html>
