<!DOCTYPE html>
<html lang="en">

<head>
    <title>Web Bot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-dark/bootstrap-dark.css" />
    <link rel="stylesheet" href="css/site.css" />
</head>

<body>
    <div class="container">
        <form action="" method="post">
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="discordUserId" class="col col-form-label">Discord User Id:</label>
                        <input type="text" class="form-control" name="discordUserId" id="discordUserId" />
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="discordChannelId" class="col col-form-label">Discord Channel Id:</label>
                        <input type="text" class="form-control" name="discordChannelId" id="discordChannelId" />
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="chatCommands" class="col col-form-label">Chat Commands (one per line):</label>
                <textarea rows="20" type="text" class="form-control" name="chatCommands" id="chatCommands"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-primary" id="submitMessages">Execute commands</button>
                <!-- <div class="input-group">
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-outline-primary" id="submitMessage">Send</button>
                        <button type="button" class="btn btn-outline-dark dropdown-toggle dropdown-toggle-split"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="sr-only">Toggle Dropdown</span>
                        </button>
                        <div class="dropdown-menu" id="historyMenu"></div>
                    </div>
                </div> -->
            </div>
        </form>
        <div class="row">
            <div class="col">
                <ul id="logs"></ul>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="js/public.js"></script>
</body>

</html>
